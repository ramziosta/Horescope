<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
  </head>
  <body>
    <h1>Register for a new account</h1>

    <label>First Name</label> <br />
    <input type="text" id="firstname" /> <br />
    <label>Last Name</label><br />
    <input type="lastname" id="lastname" /><br />
    <label>Email</label> <br />
    <input type="email" id="email" /> <br />
    <label>Password</label><br />
    <input type="password" id="password" /><br />
  
    <label>Horoscope</label><br />
    <select name="horoscope" id="horoscope">
      <option value="aquarius">Aquarius</option>
      <option value="pisces">Pisces</option>
      <option value="aries">Aries</option>
      <option value="taurus">Taurus</option>
      <option value="cancer">Cancer</option>
      <option value="gemini">Gemini</option>
      <option value="leo">Leo</option>
      <option value="virgo">Virgo</option>
      <option value="libra">Libra</option>
      <option value="sagitarius">Sagaterius</option>
      <option value="scorpio">Scorpio</option>
      <option value="capricorn">Capricorn</option>
    </select>
    <br />
    <label>Birthday</label><br />
    <input type="date" id="birthday" /><br />
    <button id="register">Register!</button>
    <br />
    <br />
    <br />
    <br />
    <button id="back-button">Back to Login</button>
    <script src="./register.js"></script>
  </body>
</html>
